<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>百度离线版2.0 DEMO</title>
		<script type="text/javascript" src="http://222.222.221.137/bdmap/js/apiv2.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://222.222.221.137/bdmap/css/bmap.css"/>
	</head>
	<body>
		<div style="width:520px;height:340px;border:1px solid gray" id="container"></div>
	</body>
</html>

<script type="text/javascript">
	var map = new BMap.Map("container",{mapType: BMAP_NORMAL_MAP});	//设置卫星图为底图
	var point = new BMap.Point(119.42777755, 32.40850525);				//创建点坐标
	map.centerAndZoom(point, 13);									//初始化地图,设置中心点坐标和地图级别。

	//map.addControl(new BMap.MapTypeControl());
	map.addControl(new BMap.NavigationControl());
	map.enableScrollWheelZoom();									//启用滚轮放大缩小。
	map.enableKeyboard();											//启用键盘操作。  
	//map.setCurrentCity("北京");									//设置地图显示的城市 此项是必须设置的
</script>
